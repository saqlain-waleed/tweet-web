{% extends "layout.html" %}

{% block title %}Blog App{% endblock title %}

{% block content %}

<h1 class="text-center">Are you sure you want to delete this tweet?</h1>

<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-warning" >Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-danger">Cancel</a>
</form>

{% endblock content %}
