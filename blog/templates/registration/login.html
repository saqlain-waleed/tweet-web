{% extends "layout.html" %}

{% block content %}
<h2 class="text-center">Login Form</h2>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock content %}
